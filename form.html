<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Deneme</title>
  </head>
  <body>
    <h1>Form Demo</h1>
    <form action="/taco">
      <button type="button">Lütfen Formu Gönderme</button>
      <label for="kullanıcıadi">Kullanıcı Adı Giriniz</label>
      <input
        type="text"
        placeholder="Kullanıcı Adı"
        id="kullanıcıadi"
        name="username"
      />
      <label for="sifre">Şifre Giriniz</label>
      <input type="password" placeholder="Şifre" id="sifre" name="password" />
      <button>Gönder</button>
      <label for="renk">Renk Seçiniz</label>
      <input type="color" id="renk" name="color" />
      <label for="sayigiriniz">Sayı Giriniz</label>
      <input type="number" id="sayigiriniz" name="num" />
      <button>Submit</button>
    </form>
    <hr />
    <h3>Reddit Search</h3>
    <form action="https://www.reddit.com/search/">
      <input type="text" name="q" id="" />
      <button>Redit'te Ara</button>
    </form>
    <hr />
    <h3>Google Search</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Google'da Ara</button>
    </form>
    <hr />
    <h3>Youtube Search</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <!-- <button>Youtube'da Ara</button> -->
    </form>
    <h2>Daha Fazla Input</h2>
    <form action="/birds">
      <input type="checkbox" name="Tos" id="kabul" checked />
      <label for="kabul">Kabul Ediyorum</label>
      <p>
        <label for="xs"> XS</label>
        <input type="radio" name="boyut" id="xs" value="xs" />
        <label for="s"> S</label>
        <input type="radio" name="boyut" id="s" value="s" />
        <label for="m"> M</label>
        <input type="radio" name="boyut" id="m" value="m" />
      </p>
      <p>
        <label for="hayvan">Favori Hayvan</label>
        <select name="hayvan" id="hayvan">
          <option value="Balık">Balık</option>
          <option value="Kedi">Kedi</option>
          <option value="Kus">Kuş</option>
        </select>
      </p>
      <p>
        <label for="peynir"></label>
        <input
          type="range"
          id="peynir"
          min="1"
          max="10"
          name="peynir_seviyesi"
        />Peynir Miktarı
      </p>
      <p>
        <label for="istek">Özel İstek</label><br />
        <textarea
          name="istek"
          id="istek"
          cols="40"
          rows="10"
          placeholder="Buraya bir şeyler yazın"
        ></textarea>
      </p>
      <button>Yolla</button>
    </form>
    <h2>Validations</h2>
    <form action="/yedek">
      <label for="ilk">İsim Giriniz </label>
      <input type="text" name="ilk" id="ilk" required />
      <p>
        <label for="kullanıcıadi">Kullanıcı Adı</label>
        <input
          type="text"
          id="kullanıcıadi"
          name="kullanıcıadi"
          minlength="5"
          maxlength="25"
          required
        />
      </p>
      <h2>URL Doğrulama</h2>
      <p>
        <input type="url">
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
